<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>ðŸ’° Financial Tracker Bot</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
<style>
body {
    font-family: 'Inter', sans-serif;
    margin: 0;
    padding: 0;
    background: #f5f7fa;
    color: #2c3e50;
}
.container {
    max-width: 1000px;
    margin: auto;
    padding: 30px 20px;
}
h1 {
    text-align: center;
    font-size: 2.5rem;
    margin-bottom: 30px;
    color: #34495e;
}
.input-group {
    display: flex;
    justify-content: center;
    gap: 10px;
    margin-bottom: 25px;
}
input[type=text] {
    flex: 1;
    padding: 12px 15px;
    font-size: 16px;
    border-radius: 8px 0 0 8px;
    border: 1px solid #ccc;
    outline: none;
    transition: 0.3s;
}
input[type=text]:focus {
    border-color: #3498db;
}
button {
    padding: 12px 18px;
    border: none;
    border-radius: 0 8px 8px 0;
    font-size: 16px;
    cursor: pointer;
    transition: 0.3s;
}
button.send {
    background-color: #3498db;
    color: white;
}
button.send:hover {
    background-color: #2980b9;
}
button.speech {
    background-color: #e67e22;
    border-radius: 8px;
}
button.speech.stop {
    background-color: #c0392b;
}
#response {
    padding: 15px;
    background: #ecf0f1;
    border-radius: 8px;
    white-space: pre-wrap;
    max-height: 180px;
    overflow-y: auto;
    margin-bottom: 20px;
    box-shadow: 0 2px 5px rgba(0,0,0,0.1);
}
.cards {
    display: flex;
    gap: 20px;
    flex-wrap: wrap;
    margin-bottom: 25px;
}
.card {
    flex: 1;
    min-width: 200px;
    padding: 20px;
    background: white;
    border-radius: 12px;
    box-shadow: 0 4px 15px rgba(0,0,0,0.08);
    transition: transform 0.2s;
}
.card:hover {
    transform: translateY(-5px);
}
.card h3 {
    margin: 0 0 10px 0;
    font-size: 1rem;
    color: #7f8c8d;
}
.card p {
    font-size: 1.5rem;
    margin: 0;
    font-weight: 600;
}
.income { color: #27ae60; }
.expense { color: #c0392b; }
.balance { color: #2980b9; }
#transactions {
    margin-top: 20px;
}
#transactions table {
    width: 100%;
    border-collapse: collapse;
    background: white;
    border-radius: 12px;
    overflow: hidden;
    box-shadow: 0 4px 15px rgba(0,0,0,0.08);
}
#transactions th, #transactions td {
    padding: 12px 15px;
    text-align: left;
}
#transactions th {
    background-color: #3498db;
    color: white;
    font-weight: 600;
}
#transactions tr:nth-child(even) {
    background-color: #f9f9f9;
}
#transactions tr:hover {
    background-color: #eaf2f8;
}
#transactions td.amount.income { color: #27ae60; font-weight: bold; }
#transactions td.amount.expense { color: #c0392b; font-weight: bold; }
#txBody { font-size: 0.95rem; }
</style>
</head>
<body>
<div class="container">
    <h1>ðŸ’° Financial Tracker Bot</h1>
    <div class="input-group">
        <input type="text" id="textInput" placeholder="Type a command, e.g., I spent 50 on groceries">
        <button class="send" onclick="sendText()">Send</button>
        <button id="speechBtn" class="speech">ðŸŽ¤ Start Mic</button>
    </div>
    <div id="response"></div>
    <div class="cards">
        <div class="card">
            <h3>Total Income</h3>
            <p id="totalIncome" class="income">$0.00</p>
        </div>
        <div class="card">
            <h3>Total Expense</h3>
            <p id="totalExpense" class="expense">$0.00</p>
        </div>
        <div class="card">
            <h3>Balance</h3>
            <p id="totalBalance" class="balance">$0.00</p>
        </div>
    </div>
    <div id="transactions">
        <h3>Transactions</h3>
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Description</th>
                    <th>Category</th>
                    <th>Amount</th>
                    <th>Expense?</th>
                    <th>Time</th>
                </tr>
            </thead>
            <tbody id="txBody"></tbody>
        </table>
    </div>
</div>
<script>
const responseDiv = document.getElementById("response");
const txBody = document.getElementById("txBody");
const textInput = document.getElementById("textInput");
const speechBtn = document.getElementById("speechBtn");
const totalIncome = document.getElementById("totalIncome");
const totalExpense = document.getElementById("totalExpense");
const totalBalance = document.getElementById("totalBalance");

let recognition;
let micActive = false;

if('webkitSpeechRecognition' in window){
    recognition = new webkitSpeechRecognition();
    recognition.continuous = false;
    recognition.interimResults = true;
    recognition.lang = "en-US";

    recognition.onresult = function(event){
        let transcript = "";
        for(let i=0;i<event.results.length;i++){
            transcript += event.results[i][0].transcript;
        }
        textInput.value = transcript;
        if(event.results[0].isFinal){
            sendCommand(transcript);
            textInput.value = "";
        }
    };

    recognition.onerror = function(event){ 
        alert("Speech error: "+event.error); 
        stopMic();
    };

    recognition.onend = function(){
        if(micActive){ recognition.start(); }
    };
}else{
    speechBtn.disabled = true;
    speechBtn.innerText = "Speech not supported";
}

speechBtn.onclick = function(){
    micActive ? stopMic() : startMic();
};

function startMic(){
    micActive = true;
    speechBtn.innerText = "ðŸ›‘ Stop Mic";
    speechBtn.classList.add("stop");
    recognition.start();
}

function stopMic(){
    micActive = false;
    speechBtn.innerText = "ðŸŽ¤ Start Mic";
    speechBtn.classList.remove("stop");
    recognition.stop();
}

async function sendCommand(text){
    const res = await fetch("/api/command", {
        method: "POST",
        headers: {"Content-Type":"application/json"},
        body: JSON.stringify({text})
    });
    const data = await res.json();
    responseDiv.innerText = JSON.stringify(data, null, 2);
    if(data.status === "need_amount"){
        let amt = prompt(data.message);
        if(amt) sendCommand(`${data.description} ${amt}`);
        return;
    }
    listTransactions();
    showSummary();
}

function sendText(){ 
    const text = textInput.value;
    if(text) sendCommand(text);
}

async function listTransactions(){
    const res = await fetch("/api/command", {
        method: "POST",
        headers: {"Content-Type":"application/json"},
        body: JSON.stringify({text: "list"})
    });
    const data = await res.json();
    txBody.innerHTML = "";
    if(data.transactions){
        data.transactions.forEach(tx => {
            const tr = document.createElement("tr");
            tr.innerHTML = `
                <td>${tx.id}</td>
                <td>${tx.desc}</td>
                <td>${tx.category}</td>
                <td class="amount ${tx.is_expense?'expense':'income'}">${tx.amount?.toFixed(2)||0}</td>
                <td>${tx.is_expense ? "Yes" : "No"}</td>
                <td>${new Date(tx.ts).toLocaleString()}</td>
            `;
            txBody.appendChild(tr);
        });
    }
}

async function showSummary(){
    const res = await fetch("/api/command", {
        method: "POST",
        headers: {"Content-Type":"application/json"},
        body: JSON.stringify({text: "summary"})
    });
    const data = await res.json();
    if(data.status==="ok"){
        totalIncome.innerText = `$${data.income.toFixed(2)}`;
        totalExpense.innerText = `$${data.expense.toFixed(2)}`;
        totalBalance.innerText = `$${data.balance.toFixed(2)}`;
    }
}

listTransactions();
showSummary();
</script>
</body>
</html>
