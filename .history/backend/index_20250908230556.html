<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Financial Tracker Bot</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    margin: 0;
    padding: 0;
    background: #f4f6f8;
    color: #333;
}
h1 {
    text-align: center;
    margin-top: 30px;
    color: #2c3e50;
}
.container {
    max-width: 1000px;
    margin: auto;
    padding: 20px;
}
.input-group {
    display: flex;
    justify-content: center;
    margin-bottom: 20px;
    flex-wrap: wrap;
    gap: 10px;
}
input[type=text] {
    padding: 12px;
    flex: 1;
    min-width: 250px;
    border: 1px solid #ccc;
    border-radius: 8px;
    font-size: 16px;
}
button {
    padding: 12px 20px;
    border: none;
    background-color: #3498db;
    color: white;
    cursor: pointer;
    font-size: 16px;
    border-radius: 8px;
    transition: background 0.3s;
}
button:hover {
    background-color: #2980b9;
}
#speechBtn {
    background-color: #e67e22;
}
#speechBtn.off {
    background-color: #95a5a6;
}
#response {
    margin: 10px 0;
    padding: 10px;
    background: #ecf0f1;
    border-radius: 8px;
    white-space: pre-wrap;
}
#transactions table {
    width: 100%;
    border-collapse: collapse;
    margin-top: 15px;
    box-shadow: 0 4px 8px rgba(0,0,0,0.05);
}
#transactions th, #transactions td {
    padding: 12px;
    text-align: left;
    border-bottom: 1px solid #ddd;
}
#transactions th {
    background-color: #3498db;
    color: white;
}
#transactions tr:nth-child(even) {
    background-color: #f2f2f2;
}
#summary {
    display: flex;
    justify-content: space-around;
    flex-wrap: wrap;
    gap: 15px;
    margin-top: 20px;
}
.card {
    flex: 1;
    min-width: 200px;
    padding: 15px 20px;
    background: white;
    border-radius: 10px;
    box-shadow: 0 4px 10px rgba(0,0,0,0.1);
}
.card h3 {
    margin: 0 0 10px 0;
}
.income { color: green; font-weight: bold; }
.expense { color: red; font-weight: bold; }
#notification {
    position: fixed;
    top: 20px;
    right: 20px;
    z-index: 1000;
}
.notification-card {
    padding: 15px 20px;
    margin-bottom: 10px;
    border-radius: 10px;
    color: white;
    font-weight: 600;
    box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    animation: slideIn 0.5s ease-out;
    max-width: 300px;
    word-wrap: break-word;
}
@keyframes slideIn {
    0% { transform: translateX(100%); opacity: 0; }
    100% { transform: translateX(0); opacity: 1; }
}
.delete-btn {
    padding: 4px 8px;
    background: #e74c3c;
    color: white;
    border: none;
    border-radius: 6px;
    cursor: pointer;
}
.delete-btn:hover {
    background: #c0392b;
}
</style>
</head>
<body>
<div class="container">
    <h1>ðŸ’° Financial Tracker Bot</h1>
    <div class="input-group">
        <input type="text" id="textInput" placeholder="Type a command or amount...">
        <button onclick="sendText()">Send</button>
        <button id="speechBtn">ðŸŽ¤ Mic On</button>
    </div>
    <div id="response"></div>
    <div id="summary">
        <div class="card">Income: <span class="income" id="incomeVal">$0.00</span></div>
        <div class="card">Expense: <span class="expense" id="expenseVal">$0.00</span></div>
        <div class="card">Balance: <span id="balanceVal">$0.00</span></div>
    </div>
    <div id="transactions">
        <h3>Transactions</h3>
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Description</th>
                    <th>Category</th>
                    <th>Amount</th>
                    <th>Expense?</th>
                    <th>Time</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody id="txBody"></tbody>
        </table>
    </div>
</div>
<div id="notification"></div>
<script>
const responseDiv = document.getElementById("response");
const txBody = document.getElementById("txBody");
const incomeVal = document.getElementById("incomeVal");
const expenseVal = document.getElementById("expenseVal");
const balanceVal = document.getElementById("balanceVal");
const notificationDiv = document.getElementById("notification");

async function sendCommand(text){
    const res = await fetch("/api/command", {
        method: "POST",
        headers: {"Content-Type":"application/json"},
        body: JSON.stringify({text})
    });
    const data = await res.json();
    responseDiv.innerText = JSON.stringify(data, null, 2);

    if(data.status === "need_amount"){
        let amt = prompt(data.message);
        if(amt) sendCommand(`${data.description} ${amt}`);
        return;
    }

    if(data.status==="ok" && data.action==="added"){
        showNotification(data);
    } else if(data.status === "error"){
        showNotification({message: data.message, is_expense: false, error: true});
    }

    listTransactions();
    showSummary();
    document.getElementById("textInput").value = ""; // clear input
}

function sendText(){
    const text = document.getElementById("textInput").value;
    if(text) sendCommand(text);
}

async function listTransactions(){
    const res = await fetch("/api/command", {
        method: "POST",
        headers: {"Content-Type":"application/json"},
        body: JSON.stringify({text: "list"})
    });
    const data = await res.json();
    txBody.innerHTML = "";
    if(data.transactions){
        data.transactions.forEach(tx => {
            const tr = document.createElement("tr");
            tr.innerHTML = `
                <td>${tx.id}</td>
                <td>${tx.desc}</td>
                <td>${tx.category}</td>
                <td class="${tx.is_expense ? 'expense' : 'income'}">$${tx.amount.toFixed(2)}</td>
                <td>${tx.is_expense ? "Yes" : "No"}</td>
                <td>${new Date(tx.ts).toLocaleString()}</td>
                <td><button class="delete-btn" onclick="deleteTransaction(${tx.id})">Delete</button></td>
            `;
            txBody.appendChild(tr);
        });
    }
}

async function showSummary(){
    const res = await fetch("/api/command", {
        method: "POST",
        headers: {"Content-Type":"application/json"},
        body: JSON.stringify({text: "summary"})
    });
    const data = await res.json();
    if(data.status==="ok"){
        incomeVal.innerText = `$${data.income.toFixed(2)}`;
        expenseVal.innerText = `$${data.expense.toFixed(2)}`;
        balanceVal.innerText = `$${data.balance.toFixed(2)}`;
    }
}

function showNotification(data){
  const notif = document.createElement("div");
  notif.className = "notification-card";

  if(data.error){
      notif.style.background = "#e67e22";
      notif.innerText = `Error: ${data.message}`;
  } else if(data.deleted_id !== undefined){
      notif.style.background = "#3498db"; // blue for deletion
      notif.innerText = `Deleted transaction ID: ${data.deleted_id}`;
  } else if(data.id !== undefined){
      notif.style.background = data.is_expense ? "#e74c3c" : "#2ecc71";
      notif.innerText = `Transaction Added:\nID: ${data.id}\nAmount: $${data.amount.toFixed(2)}\nCategory: ${data.category}\nExpense?: ${data.is_expense ? "Yes" : "No"}`;
  } else if(data.message){
      notif.style.background = "#95a5a6"; // gray for generic messages
      notif.innerText = data.message;
  }

  notificationDiv.appendChild(notif);
  notificationDiv.scrollTop = notificationDiv.scrollHeight;
  setTimeout(()=> notif.remove(), 4000);
}



async function deleteTransaction(id){
    try {
        const res = await fetch("/api/command", {
            method: "POST",
            headers: {"Content-Type":"application/json"},
            body: JSON.stringify({text: `delete ${id}`})
        });
        const data = await res.json();
        if(data.status==="ok"){
            showNotification({message: `Deleted transaction ${id}`, is_expense: false});
            listTransactions();
            showSummary();
        } else {
            showNotification({message: data.message || "Delete failed", is_expense: false, error:true});
        }
    } catch(err){
        showNotification({message: err.message, is_expense: false, error:true});
    }
}

// Speech recognition
const speechBtn = document.getElementById("speechBtn");
let recognition, micOn=false;
if('webkitSpeechRecognition' in window){
    recognition = new webkitSpeechRecognition();
    recognition.continuous = true;
    recognition.interimResults = true;
    recognition.lang = "en-US";

    recognition.onresult = function(event){
        let transcript = event.results[event.results.length-1][0].transcript;
        document.getElementById("textInput").value = transcript;
    };
    recognition.onerror = function(event){ showNotification({message:"Speech error: "+event.error, is_expense:false, error:true}); };

    speechBtn.onclick = () => {
        if(!micOn){
            recognition.start();
            micOn=true;
            speechBtn.innerText="ðŸŽ¤ Mic Off";
            speechBtn.classList.remove("off");
        } else{
            recognition.stop();
            micOn=false;
            speechBtn.innerText="ðŸŽ¤ Mic On";
            speechBtn.classList.add("off");
        }
    };
} else{
    speechBtn.disabled=true;
    speechBtn.innerText="Mic not supported";
}

// Initial load
listTransactions();
showSummary();
</script>
</body>
</html>
